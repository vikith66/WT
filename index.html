<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with colgroup</title>
    <style>
        /* Styling specific columns */
        .col1 {
            background-color: #f2f2f2;
            width: 200px;
        }
        .col2 {
            background-color: #dcdcdc;
            width: 100px;
        }
        .col3 {
            background-color: #bfbfbf;
            width: 150px;
        }
    </style>
</head>
<body>
    <table border="1">
        <!-- Define column groups -->
        <colgroup>
            <col class="col1">
        </colgroup>
        
        <!-- Table header -->
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
        </tr>
        
        <!-- Table rows -->
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
        </tr>
        <tr>
            <td>Data 4</td>
            <td>Data 5</td>
            <td>Data 6</td>
        </tr>
    </table>
</body>
</html>
